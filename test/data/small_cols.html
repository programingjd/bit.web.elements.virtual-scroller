<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Small with columns</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html{width:100%;height:100%;font:24px sans-serif}
body{width:100%;height:100%;background:#eee;color:#222}
virtual-scroller{max-height:100%}
</style>
</head>
<body>
<virtual-scroller></virtual-scroller>
<script>
(async()=>{
  await import('/virtual-scroller.mjs');
  const virtualScroller=document.querySelector('virtual-scroller');
  virtualScroller.model={
    count: 6,
    cols: 3,
    render: (it,i)=>it.textContent=i+1
  };
  document.body.classList.add('loaded');
})();
</script>
</body>
</html>
